<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY | ALAFAN BIKAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-deep: #050508;
            --win-bg: rgba(12, 12, 18, 0.98);
            --neon-color: #00f2ff;
            --text-white: #ffffff;
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            --ease-elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .theme-red { --neon-color: #ff2d55; }

        * { box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: 'Orbitron', 'Vazirmatn', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #151525 0%, #050508 100%);
            user-select: none;
        }

        /* Top Bar */
        .top-bar {
            height: 55px; padding: 0 25px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0, 0, 0, 0.85); border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px); z-index: 10001;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 5px 18px;
            display: flex; align-items: center;
            width: 220px; transition: all 0.4s var(--ease-out-expo);
        }
        .search-container:focus-within { border-color: var(--neon-color); width: 300px; box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .search-container input { background: transparent; border: none; color: white; padding-left: 10px; width: 100%; font-size: 0.75rem; }

        #desktop-area { position: relative; width: 100%; height: calc(100vh - 55px); padding: 20px; }

        /* Desktop Icons */
        .desktop-icon {
            position: absolute; display: flex; flex-direction: column; align-items: center;
            cursor: grab; width: 85px; padding: 8px; border-radius: 10px;
            transition: transform 0.3s var(--ease-elastic), opacity 0.4s var(--ease-out-expo);
            z-index: 10;
        }
        .desktop-icon.hidden { opacity: 0; pointer-events: none; transform: scale(0.5); }
        .desktop-icon:hover { background: rgba(255, 255, 255, 0.08); transform: scale(1.1); }
        .desktop-icon i { font-size: 2.4rem; color: #f3d03e; margin-bottom: 6px; pointer-events: none; }
        .desktop-icon span { font-size: 0.65rem; font-weight: 600; text-align: center; pointer-events: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80px; }

        /* Window Style */
        .window {
            position: fixed; width: 750px; height: 520px;
            background: var(--win-bg); border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px; box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; z-index: 1000;
            animation: winOpen 0.4s var(--ease-elastic);
            backdrop-filter: blur(15px); overflow: hidden;
        }
        .window.maximized { width: 100vw !important; height: calc(100vh - 55px) !important; top: 55px !important; left: 0 !important; border-radius: 0; }

        .title-bar { height: 42px; background: rgba(255,255,255,0.03); display: flex; justify-content: space-between; align-items: stretch; cursor: move; }
        .win-title-container { flex: 1; display: flex; align-items: center; padding-left: 15px; pointer-events: none; }
        .win-controls { display: flex; align-items: stretch; }
        .win-btn { width: 46px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; cursor: pointer; transition: 0.2s; color: #888; }
        .win-btn:hover { background: rgba(255, 255, 255, 0.1); color: white; }
        .win-btn.close-btn:hover { background: #e81123 !important; }

        /* Win Content */
        .win-content { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(115px, 1fr)); 
            gap: 15px; align-content: start; 
        }
        .win-content::-webkit-scrollbar { width: 6px; }
        .win-content::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
        .win-content::-webkit-scrollbar-thumb:hover { background: var(--neon-color); }

        .file-item {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            padding: 10px; border-radius: 8px; transition: 0.2s; cursor: pointer;
        }
        .file-item.hidden { display: none; }
        .file-item:hover { background: rgba(255,255,255,0.1); transform: translateY(-3px); }
        .file-item img { width: 90px; height: 90px; object-fit: cover; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); background: #111; }
        .file-item span { font-size: 0.6rem; color: #ccc; text-align: center; max-width: 100px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* Photo Viewer */
        #photo-viewer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.96);
            z-index: 50000; display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(20px);
        }
        #photo-viewer img { max-width: 85%; max-height: 85%; object-fit: contain; box-shadow: 0 0 60px rgba(0,0,0,1); animation: zoomIn 0.3s var(--ease-out-expo); }
        
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.05); color: white;
            border: 1px solid rgba(255,255,255,0.1); width: 60px; height: 60px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer; transition: 0.3s; z-index: 50001;
        }
        .nav-btn:hover { background: var(--neon-color); color: black; box-shadow: 0 0 20px var(--neon-color); }
        .prev-btn { left: 40px; }
        .next-btn { right: 40px; }
        .viewer-close { position: absolute; top: 30px; right: 40px; font-size: 2.8rem; color: white; cursor: pointer; opacity: 0.6; z-index: 50002; transition: 0.3s; }
        .viewer-close:hover { opacity: 1; transform: rotate(90deg); }

        /* Context Menu */
        .custom-menu {
            position: fixed; display: none; background: rgba(15, 15, 18, 0.98);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 6px 0;
            z-index: 20000; min-width: 170px; backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .menu-item { padding: 9px 15px; font-size: 0.75rem; cursor: pointer; color: #bbb; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover { background: var(--neon-color); color: black; font-weight: bold; }

        @keyframes zoomIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes winOpen { from { opacity: 0; transform: scale(0.85) translateY(20px); } }
    </style>
</head>

            ]
        };

        let currentGallery = [];
        let currentIndex = 0;
        let zIndexCounter = 1000;

        // تابع کمکی برای مرتب‌سازی طبیعی (1، 2، 10 به جای 1، 10، 2)
        const naturalSort = (a, b) => {
            return a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' });
        };

        // جستجوی کلی
        function globalSearch(query) {
            const q = query.toLowerCase();
            document.querySelectorAll('.desktop-icon').forEach(icon => {
                const name = icon.querySelector('span').innerText.toLowerCase();
                icon.classList.toggle('hidden', !name.includes(q));
            });
            document.querySelectorAll('.file-item').forEach(file => {
                const name = file.querySelector('span').innerText.toLowerCase();
                file.classList.toggle('hidden', !name.includes(q));
            });
        }

        // نمایشگر عکس
        function openPhoto(index, list) {
            currentGallery = list; currentIndex = index;
            document.getElementById('full-res-img').src = currentGallery[currentIndex];
            document.getElementById('photo-viewer').style.display = 'flex';
        }
        function navImage(dir) {
            currentIndex = (currentIndex + dir + currentGallery.length) % currentGallery.length;
            document.getElementById('full-res-img').src = currentGallery[currentIndex];
        }
        function closeViewer() { document.getElementById('photo-viewer').style.display = 'none'; }

        // مدیریت پنجره‌ها
        function openFolder(name) {
            const win = document.createElement('div');
            win.className = 'window';
            win.style.left = '150px'; win.style.top = '100px';
            win.style.zIndex = ++zIndexCounter;
            
            let contentHtml = '';
            if (folderData[name]) {
                const files = folderData[name].map(url => ({
                    url,
                    name: decodeURIComponent(url.split('/').pop().replace('.png', ''))
                }));

                // مرتب‌سازی فایل‌ها
                files.sort((a, b) => naturalSort(a.name, b.name));
                const sortedUrls = files.map(f => f.url);

                files.forEach((file, idx) => {
                    contentHtml += `
                        <div class="file-item" onclick="openPhoto(${idx}, ${JSON.stringify(sortedUrls).replace(/"/g, "'")})">
                            <img src="${file.url}" loading="lazy">
                            <span title="${file.name}">${file.name}</span>
                        </div>`;
                });
            } else {
                contentHtml = `<div style="grid-column: 1/-1; text-align:center; opacity:0.1; margin-top:120px;"><i class="fa-solid fa-images" style="font-size:4rem;"></i><p>پوشه خالی است</p></div>`;
            }

            win.innerHTML = `
                <div class="title-bar">
                    <div class="win-title-container">
                        <i class="fa-solid fa-folder" style="color:#f3d03e; margin-right:8px;"></i>
                        <span style="font-size:0.75rem; font-weight:bold;">${name}</span>
                    </div>
                    <div class="win-controls">
                        <div class="win-btn" onclick="toggleMax(this)"><i class="fa-solid fa-expand"></i></div>
                        <div class="win-btn close-btn" onclick="this.closest('.window').remove()"><i class="fa-solid fa-xmark"></i></div>
                    </div>
                </div>
                <div class="win-content">${contentHtml}</div>`;
            document.body.appendChild(win);
            makeDraggable(win, true);
            win.onmousedown = () => win.style.zIndex = ++zIndexCounter;
        }

        function toggleMax(btn) { btn.closest('.window').classList.toggle('maximized'); }

        function renderIcons() {
            const desktop = document.getElementById('desktop-area');
            desktop.innerHTML = '';
            const iconW = 95, iconH = 110, pad = 25;
            const cols = Math.floor((window.innerWidth - pad) / iconW);
            folderNames.forEach((name, i) => {
                const div = document.createElement('div');
                div.className = 'desktop-icon';
                div.style.left = (pad + (i % cols * iconW)) + 'px';
                div.style.top = (pad + (Math.floor(i / cols) * iconH)) + 'px';
                div.innerHTML = `<i class="fa-solid fa-folder"></i><span>${name}</span>`;
                div.ondblclick = () => openFolder(name);
                div.oncontextmenu = (e) => showFolderMenu(e, name);
                makeDraggable(div, false);
                desktop.appendChild(div);
            });
        }

        function makeDraggable(el, isWin) {
            let p1 = 0, p2 = 0, p3 = 0, p4 = 0;
            const handle = isWin ? el.querySelector('.title-bar') : el;
            handle.onmousedown = (e) => {
                if (e.target.closest('.win-btn') || el.classList.contains('maximized')) return;
                p3 = e.clientX; p4 = e.clientY;
                document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
                document.onmousemove = (e) => {
                    p1 = p3 - e.clientX; p2 = p4 - e.clientY;
                    p3 = e.clientX; p4 = e.clientY;
                    el.style.top = (el.offsetTop - p2) + "px";
                    el.style.left = (el.offsetLeft - p1) + "px";
                };
            };
        }

        // منطق منوی راست کلیک
        function showDesktopMenu(e) {
            e.preventDefault(); hideMenus();
            const m = document.getElementById('desktop-menu');
            m.style.display = 'block'; m.style.left = e.pageX + 'px'; m.style.top = e.pageY + 'px';
        }

        function showFolderMenu(e, name) {
            e.preventDefault(); e.stopPropagation(); hideMenus();
            const m = document.getElementById('folder-menu');
            document.getElementById('openAction').onclick = () => openFolder(name);
            m.style.display = 'block'; m.style.left = e.pageX + 'px'; m.style.top = e.pageY + 'px';
        }

        function hideMenus() { document.querySelectorAll('.custom-menu').forEach(m => m.style.display = 'none'); }
        function toggleTheme() { document.body.classList.toggle('theme-red'); }

        // مقداردهی اولیه
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
        window.addEventListener('keydown', (e) => {
            if (document.getElementById('photo-viewer').style.display === 'flex') {
                if (e.key === "ArrowRight") navImage(1);
                if (e.key === "ArrowLeft") navImage(-1);
                if (e.key === "Escape") closeViewer();
            }
        });

        renderIcons();
        window.onresize = renderIcons;
    </script>
