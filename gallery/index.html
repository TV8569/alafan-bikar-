<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY | ALAFAN BIKAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --bg-deep: #050508;
            --card-bg: rgba(255, 255, 255, 0.03);
            --neon-red: #ff2d55;
            --neon-blue: #00f2ff;
            --text-white: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: 'Orbitron', sans-serif; /* اولویت با فونت انگلیسی برای گالری */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            /* حفظ تم پس‌زمینه صفحات قبل */
            background-image: 
                radial-gradient(circle at 5% 5%, rgba(255, 45, 85, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 95% 95%, rgba(0, 242, 255, 0.1) 0%, transparent 30%);
        }

        /* انیمیشن پس‌زمینه متحرک مشابه SQUAD و INDEX */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, transparent 48%, rgba(255, 45, 85, 0.05) 50%, transparent 52%);
            background-size: 200% 200%;
            animation: sweep 10s linear infinite;
        }

        @keyframes sweep {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .explorer-window {
            width: 100%;
            max-width: 1000px;
            background: rgba(20, 20, 35, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            backdrop-filter: blur(25px);
            padding: 35px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            z-index: 1;
        }

        .header-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            direction: ltr; /* اطمینان از چپ به راست بودن نوار ابزار */
        }

        .path-display {
            font-size: 0.85rem;
            color: var(--neon-blue);
            letter-spacing: 2px;
            font-weight: 700;
        }

        .sort-controls {
            display: flex;
            gap: 12px;
        }

        .sort-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.7rem;
            font-family: 'Orbitron', sans-serif;
            transition: var(--transition);
        }

        .sort-btn:hover, .sort-btn.active {
            border-color: var(--neon-red);
            color: white;
            background: rgba(255, 45, 85, 0.15);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px;
            direction: ltr; /* مرتب‌سازی فولدرها از چپ به راست */
        }

        .folder-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            padding: 30px 15px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
        }

        .folder-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-8px);
            border-color: var(--neon-blue);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .folder-card i {
            font-size: 3.8rem;
            color: #f3d03e; 
            margin-bottom: 18px;
            filter: drop-shadow(0 5px 15px rgba(243, 208, 62, 0.2));
            transition: 0.3s;
        }

        .folder-card:hover i {
            color: var(--neon-blue);
            filter: drop-shadow(0 0 20px var(--neon-blue));
            transform: scale(1.05);
        }

        .folder-name {
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .photo-count {
            font-size: 0.65rem;
            color: #555;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 480px) {
            .gallery-grid { grid-template-columns: 1fr; }
            .header-toolbar { flex-direction: column; gap: 15px; align-items: flex-start; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="explorer-window">
        <div class="header-toolbar">
            <div class="path-display">
                <i class="fa-solid fa-folder-open" style="margin-right: 10px;"></i> C: / ALAFAN_BIKAR / GALLERY
            </div>
            <div class="sort-controls">
                <button class="sort-btn" onclick="sortFolders('name')">NAME A-Z</button>
                <button class="sort-btn" onclick="sortFolders('count')">IMAGES</button>
            </div>
        </div>

        <div class="gallery-grid" id="folderGrid">
            <a href="gallery/002" class="folder-card" data-name="002" data-count="0">
                <i class="fa-solid fa-folder"></i>
                <span class="folder-name">002</span>
                <span class="photo-count">0 PHOTOS</span>
            </a>
            <a href="gallery/Abbas" class="folder-card" data-name="Abbas" data-count="0">
                <i class="fa-solid fa-folder"></i>
                <span class="folder-name">Abbas</span>
                <span class="photo-count">0 PHOTOS</span>
            </a>
            <a href="gallery/Dada" class="folder-card" data-name="Dada" data-count="0">
                <i class="fa-solid fa-folder"></i>
                <span class="folder-name">Dada</span>
                <span class="photo-count">0 PHOTOS</span>
            </a>
            <a href="gallery/FameAx" class="folder-card" data-name="FameAx" data-count="0">
                <i class="fa-solid fa-folder"></i>
                <span class="folder-name">FameAx</span>
                <span class="photo-count">0 PHOTOS</span>
            </a>
            <a href="gallery/Miner" class="folder-card" data-name="Miner" data-count="0">
                <i class="fa-solid fa-folder"></i>
                <span class="folder-name">Miner</span>
                <span class="photo-count">0 PHOTOS</span>
            </a>
            <a href="gallery/MRWl" class="folder-card" data-name="MRWl" data-count="0">
                <i class="fa-solid fa-folder"></i>
                <span class="folder-name">MRWl</span>
                <span class="photo-count">0 PHOTOS</span>
            </a>
            <a href="gallery/Okhtapoo3" class="folder-card" data-name="Okhtapoo3" data-count="0">
                <i class="fa-solid fa-folder"></i>
                <span class="folder-name">Okhtapoo3</span>
                <span class="photo-count">0 PHOTOS</span>
            </a>
            <a href="gallery/Seyed" class="folder-card" data-name="Seyed" data-count="0">
                <i class="fa-solid fa-folder"></i>
                <span class="folder-name">Seyed</span>
                <span class="photo-count">0 PHOTOS</span>
            </a>
            <a href="gallery/Vakal" class="folder-card" data-name="Vakal" data-count="0">
                <i class="fa-solid fa-folder"></i>
                <span class="folder-name">Vakal</span>
                <span class="photo-count">0 PHOTOS</span>
            </a>
        </div>
    </div>

    <script>
        function sortFolders(type) {
            const grid = document.getElementById('folderGrid');
            const folders = Array.from(grid.getElementsByClassName('folder-card'));

            folders.sort((a, b) => {
                if (type === 'name') {
                    return a.getAttribute('data-name').localeCompare(b.getAttribute('data-name'));
                } else {
                    return b.getAttribute('data-count') - a.getAttribute('data-count');
                }
            });

            folders.forEach(folder => grid.appendChild(folder));
            
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
