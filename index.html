<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAFAN BIKAR | Official Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --bg-deep: #050508;
            --card-bg: rgba(20, 20, 35, 0.6);
            --neon-red: #ff2d55;
            --neon-blue: #00f2ff;
            --text-white: #ffffff;
            --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 5% 5%, rgba(255, 45, 85, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 95% 95%, rgba(0, 242, 255, 0.1) 0%, transparent 30%);
        }

        /* پس‌زمینه متحرک مشابه SQUAD */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, transparent 48%, rgba(255, 45, 85, 0.05) 50%, transparent 52%);
            background-size: 200% 200%;
            animation: sweep 10s linear infinite;
        }

        @keyframes sweep {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .logo-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 900;
            letter-spacing: 15px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--neon-red), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 45, 85, 0.4));
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            opacity: 0.6;
            margin-bottom: 60px;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .main-menu {
            display: flex;
            gap: 30px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-item {
            position: relative;
            width: 150px;
            height: 150px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-white);
            transition: var(--transition);
            overflow: hidden;
        }

        /* افکت خط نئونی دور کارت در هنگام هاور */
        .menu-item::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 2px;
            background: linear-gradient(45deg, var(--neon-red), var(--neon-blue));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        .menu-item i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: #fff;
            transition: 0.4s;
        }

        .menu-item:hover i {
            color: var(--neon-red);
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px var(--neon-red));
        }

        .menu-item span {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .footer-info {
            position: absolute;
            bottom: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 3px;
        }

        @media (max-width: 600px) {
            .logo-container h1 { font-size: 2.5rem; letter-spacing: 8px; }
            .main-menu { gap: 15px; }
            .menu-item { width: 110px; height: 110px; }
            .menu-item i { font-size: 1.8rem; }
            .menu-item span { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="logo-container">
        <h1>ALAFAN BIKAR</h1>
    </div>
    <p class="subtitle">BROS SINCE 2022</p>

    <nav class="main-menu">
        <a href="squad" class="menu-item">
            <i class="fa-solid fa-users-viewfinder"></i>
            <span>SQUAD</span>
        </a>

        <a href="gallery" class="menu-item">
            <i class="fa-solid fa-camera-retro"></i>
            <span>GALLERY</span>
        </a>

        <a href="calendar" class="menu-item">
            <i class="fa-solid fa-calendar-check"></i>
            <span>CALENDAR</span>
        </a>
    </nav>

    <div class="footer-info">
        EST. 2022 | ALAFAN BIKAR GANG
    </div>

</body>
</html>
