<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAFAN BIKAR | Official Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #08080a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --neon-red: #ff2d55;
            --neon-blue: #00f2ff;
            --text-white: #ffffff;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* بک‌گراند گرادینت متحرک */
            background: radial-gradient(circle at center, #111 0%, #08080a 100%);
        }

        /* افکت نئون پس‌زمینه (هاله نور) */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--neon-red);
            filter: blur(150px);
            opacity: 0.1;
            z-index: -1;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        .logo-container h1 {
            font-size: 5.5rem;
            margin: 0;
            font-weight: 900;
            letter-spacing: 8px;
            text-shadow: 0 0 15px var(--neon-red);
            animation: glow 3s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px var(--neon-red); }
            50% { opacity: 0.8; text-shadow: 0 0 40px var(--neon-red); }
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.5;
            margin-bottom: 60px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .main-menu {
            display: flex;
            gap: 40px;
            z-index: 10;
        }

        .menu-item {
            position: relative;
            width: 160px;
            height: 160px;
            background: var(--card-bg);
            backdrop-filter: blur(10px); /* افکت شیشه‌ای */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-white);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .menu-item:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-blue);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.15);
        }

        .menu-item i {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #ccc;
            transition: 0.3s;
        }

        .menu-item:hover i {
            color: var(--neon-blue);
            transform: rotate(-10deg);
        }

        .menu-item span {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .footer-info {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            opacity: 0.3;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <h1>ALAFAN BIKAR</h1>
    </div>
    <p class="subtitle">Bros Since 2022</p>

    <div class="main-menu">
        <a href="squad" class="menu-item">
            <i class="fa-solid fa-users-viewfinder"></i>
            <span>SQUAD</span>
        </a>

        <a href="gallery" class="menu-item">
            <i class="fa-solid fa-camera-retro"></i>
            <span>GALLERY</span>
        </a>

        <a href="calendar" class="menu-item">
            <i class="fa-solid fa-calendar-check"></i>
            <span>CALENDAR</span>
        </a>
    </div>

    <div class="footer-info">
        EST. 2022 | ALAFAN BIKAR GANG
    </div>

</body>
</html>
